<script>
    function timer(duration, onComplete){
        setTimeout(()=>{
            const message = `Timer of ${duration} ms finished`;
            onComplete(message)
        }, duration)
    }

    timer(3000, (msg)=>{
        console.log(msg)
    })

    timer(1000, (msg)=>{
        console.log(msg)
    })
</script>
