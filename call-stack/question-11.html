<script>
    let age = 25;
    console.log("Initial global age : ", age)

    function displayAge(){
        console.log("Age inside displayAge():", age)
    }

    function changeAge(){
        age = 30;
        console.log("Age inside changeAge():", age)
    }
    displayAge();
    changeAge();
    displayAge()
</script>
