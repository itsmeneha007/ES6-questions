<script>
    function countCategories(categories){
        const countMap = categories.reduce((acc, category)=>{
            acc[category] = (acc[category] || 0) + 1;
            return acc
        },{})
        const sortedCategories = Object.entries(countMap)
        .sort((a, b)=> b[1]-a[1])
        .map(entry => entry[0])

        return {
            counts : countMap,
            sortedCategories
        }
    }

    const input = ["electronics", "clothing", "electronics", "toys", "clothing", "toys","toys"]
    const result = countCategories(input);

    console.log(result.counts);
    console.log(result.sortedCategories)
</script>
