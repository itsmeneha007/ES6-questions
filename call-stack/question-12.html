<script>
    const library = {
  books: [
    { title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937 }
  ],

  isValidBook(book) {
    return (
      book &&
      typeof book.title === "string" && book.title.trim() !== "" &&
      typeof book.author === "string" && book.author.trim() !== "" &&
      typeof book.year === "number" && !isNaN(book.year)
    );
  },

  addBook(book) {
    if (!this.isValidBook(book)) {
      console.log("Book information is incomplete or invalid.");
      return; 
    }

    const exists = this.books.some(b => b.title === book.title);
    if (exists) {
      console.log(`Book titled "${book.title}" already exists.`);
      return;
    }

    this.books.push(book);
    console.log(`Book titled "${book.title}" added successfully.`);
  },

  findBookByTitle(title) {
    return this.books.find(book => book.title === title);
  },

  removeBook(title) {
    const index = this.books.findIndex(book => book.title === title);
    if (index !== -1) {
      this.books.splice(index, 1);
      console.log(`Book titled "${title}" removed.`);
    } else {
      console.log("Book not found.");
    }
  }
};

library.addBook({ author: "George Orwell", year: 1949 }); 
library.addBook({ title: "1984", author: "George Orwell", year: 1949 }); 
console.log("Number of books:", library.books.length);

const book = library.findBookByTitle("1984");
console.log("Found book:", book);

library.removeBook("The Hobbit");
console.log("Books after removal:", library.books);

library.removeBook("Nonexistent Book"); 

</script>
